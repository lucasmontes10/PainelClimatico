<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PainelMetereologico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="geral">
        <section class="side-bar"> 
        </section>
        <section class="principal">
            <div class="clima-area">
                <div class="text-area">
                <h1>Clima</h1>
                <form class="form-busca">
                        <input type="search" placeholder="Digite a cidade" id="buscador">
                        <button>Buscar</button>
                </form>
                <div class="resultado">
                    <div class="titulo">--</div>
            
                    <div class="info">
                        <div class="temp">
                            <div class="tempTitulo">Temperatura</div>
                            <div class="tempInfo">-- <sup>ÂºC</sup></div>
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                        </div>
                        <div class="vento">
                            <div class="ventoTitulo">Vento</div>
                            <div class="ventoInfo">-- <span>km/h</span></div>
                            <div class="ventoArea">
                                <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="aviso"></div>
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
